  Resources:   
    FiboFunRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: FiboFun${self:custom.stage}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: FiboFunPolicy${self:custom.stage}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:                  
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                  Resource: 'arn:aws:lambda:*:*:${self:service}-${self:provider.stage}-calcular_fibo'                                                                  
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'  